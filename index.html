<!doctype html>
<html lang="en">
  <head>

    <meta property="og:image" content="https://blogs.compare-bazaar.com/images/blog1.jpg" />

    <meta name="twitter:image" content="https://blogs.compare-bazaar.com/images/blog1.jpg" />
